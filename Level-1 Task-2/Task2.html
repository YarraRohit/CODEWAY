<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task2.css">
    <script src="Task2.js"></script>
    <title>Basic Calculator</title>
</head>

<body>
    <div class="head-text" id="text-display">CALCULATOR</div>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="button-text" onclick="clearDisplay()">AC</button>
        <button class="button-text" onclick="deleteLastCharacter()">DEL</button>
        <button class="button-text" onclick="operate('.')">.</button>
        <button class="button-text" onclick="operate('+')">+</button>
        <button class="button-text" onclick="appendToDisplay('7')">7</button>
        <button class="button-text" onclick="appendToDisplay('8')">8</button>
        <button class="button-text" onclick="appendToDisplay('9')">9</button>
        <button class="button-text" onclick="operate('-')">-</button>
        <button class="button-text" onclick="appendToDisplay('4')">4</button>
        <button class="button-text" onclick="appendToDisplay('5')">5</button>
        <button class="button-text" onclick="appendToDisplay('6')">6</button>
        <button class="button-text" onclick="operate('*')">*</button>
        <button class="button-text" onclick="appendToDisplay('1')">1</button>
        <button class="button-text" onclick="appendToDisplay('2')">2</button>
        <button class="button-text" onclick="appendToDisplay('3')">3</button>
        <button class="button-text" onclick="operate('/')">รท</button>
        <button class="button-text" onclick="appendToDisplay('0')">0</button>
        <button class="button-text" onclick="appendToDisplay('00')">00</button>
        <button class="button-text" onclick="appendToDisplay('%')">%</button>
        <button class="button-text" onclick="calculate()">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
